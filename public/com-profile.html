<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Employ.me</title>
</head>

<body>
    <header class="profile-header">
        <img src="img/logo.png" alt="Logo" class="logo">
        <form action="" class="search">
            <input type="text" class="search-input" placeholder="Buscar">
            <button class="search-btn">
                <svg class="search-icon">
                    <use xlink:href="img/sprite.svg#icon-search">
                </svg>
            </button>
        </form>
        <nav class="header-navigation">
            <div class="header-navigation-icon-box">
                <svg class="header-navigation-icon">
                    <use xlink:href="img/sprite.svg#icon-comments" x="" y="" />
                </svg>
                <span class="header-navigation-notification">
                    9
                </span>
            </div>
            <div class="header-navigation-icon-box">
                <svg class="header-navigation-icon">
                    <use xlink:href="img/sprite.svg#icon-sign-in" x="" y="" />
                </svg>
            </div>
        </nav>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul class="sidebar-navigation">
                <li class="sidebar-navigation-item">
                    <a href="asp-profile.html" class="sidebar-navigation-link">
                        <svg class="sidebar-navigation-icon">
                            <use xlink:href="img/sprite.svg#icon-user" x="" y="" />
                        </svg>
                        <span class="sidebar-navigation-description">Perfil</span>
                    </a>
                </li>
                <li class="sidebar-navigation-item">
                    <a href="com-listasp.html" class="sidebar-navigation-link">
                        <svg class="sidebar-navigation-icon">
                            <use xlink:href="img/sprite.svg#icon-heart" x="" y="" />
                        </svg>
                        <span class="sidebar-navigation-description">Interesados</span>
                    </a>
                </li>
                <li class="sidebar-navigation-item">
                    <a href="" class="sidebar-navigation-link">
                        <svg class="sidebar-navigation-icon">
                                <use xlink:href="img/sprite.svg#icon-address-card" x="" y="" />
                            </svg>
                        <span class="sidebar-navigation-description">Portafolio</span>
                    </a>
                </li>
                <li class="sidebar-navigation-item">
                    <a href="asp-specialty.html" class="sidebar-navigation-link">
                        <svg class="sidebar-navigation-icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark" x="" y="" />
                        </svg>
                        <span class="sidebar-navigation-description">Especialidad</span>
                    </a>
                </li>

                <li class="sidebar-navigation-item">
                    <a href="" class="sidebar-navigation-link">
                        <svg class="sidebar-navigation-icon">
                            <use xlink:href="img/sprite.svg#icon-sign-in" x="" y="" />
                        </svg>
                        <span class="sidebar-navigation-description">Salir</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="portfolio">
            <div class="portfolio-information">
                <div class="information-photo-container">
                    <form action="/fotoasp" method="post" enctype="multipart/form-data" class="information-photo-pick">

                        <svg class="information-photo-icon">
                                <use xlink:href="img/sprite.svg#icon-camera" x="" y="" />
                            </svg>
                        <input type="file" name="file" class="information-photo-select-hidden" value="Seleccionar foto" id="file">
                        <label for="file" class="information-photo-select">Seleccionar foto</label>
                        <input type="submit" value="Seleccionar foto" class="information-photo-hidden">
                    </form>
                    <img src="img/usuario-2.png" alt="" class="information-photo">
                </div>
                <div class="information-data">
                    <div class="information-data-field">Nombre</div>
                    <div class="information-data-field">Email</div>
                    <div class="information-data-field">Fecha de Nacimiento</div>
                    <div class="information-data-field">Sexo</div>
                    <div class="information-data-field">Telefono</div>
                </div>
            </div>
            <div class="specialty-container">
                <div class="specialty-information"></div>
                <div class="specialty-information"></div>
                <div class="specialty-information"></div>
            </div>
            <div class="portfolio-curriculum">
                <div class="flex-col-1-of-2--row">
                    <div class="curriculum-container">
                        <div class="curriculum">
                            <div class="curriculum-required">

                                <svg class="curriculum-required-icon">
                                        <use xlink:href="img/sprite.svg#icon-plus-square" x="" y="" />
                                    </svg>
                                <span class="curriculum-required-link-text">Agregar curriculum</span>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex-col-1-of-2--col">
                    <div class="github">
                        github
                    </div>
                    <div class="video">
                        <div class="curriculum-required">
                            <a href="" class="curriculum-required-link">
                                <svg class="curriculum-required-icon">
                                    <use xlink:href="img/sprite.svg#icon-youtube" x="" y="" />
                                </svg>
                                <span class="curriculum-required-link-text">Agregar video</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
